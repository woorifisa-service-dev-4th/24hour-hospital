<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<div class="container mt-5">
    <h2 class="text-center text-primary">Veterinarians</h2>

    <table id="vets" class="table table-striped table-bordered table-hover mt-4 shadow bg-white">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Specialist</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${listVets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}" class="fw-bold text-dark"></td>
            <td th:text="${vet.specialist != null ? vet.specialist : 'None'}" class="text-muted"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{'/vets.html/?page=1'}" title="First">« First</a>
            </li>
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{'/vets.html/?page=' + ${currentPage - 1}}" title="Previous">‹ Prev</a>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a class="page-link" th:if="${currentPage != i}" th:href="@{'/vets.html/?page=' + ${i}}">[[${i}]]</a>
                <span class="page-link active" th:unless="${currentPage != i}">[[${i}]]</span>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a class="page-link" th:href="@{'/vets.html/?page=' + ${currentPage + 1}}" title="Next">Next ›</a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a class="page-link" th:href="@{'/vets.html/?page=' + ${totalPages}}" title="Last">Last »</a>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
